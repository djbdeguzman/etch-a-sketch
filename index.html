<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let's Play, Etch a Sketch!</title>
</head>
<body>
    <div class="left"><h1>Etch a Sketch</h1>
        <div class="gridSize border borderRadius">
            <div class="gridSizeMod margin-8--0">
                <p >Grid Size:</p>
                <div class="range">
                    <input id="numberOnly" class="sizeInput" type="range" value="16" min="2" max="100" oninput="number.value = this.value">
                    <output id="number">16</output>
                </div>
                <button class="btn margin-top8" onclick="submitButtonEvent()">Submit</button>
                <div class="color-button">
                    <!-- <button class="color-btn black" onclick="changeToBlack()">Black</button>
                    <button class="color-btn Pastel" onclick="changeToPastel()">Pastel</button> -->
                </div> 
            </div>
        </div>
    </div>
    <div class="canvas border borderRadius">
        
        <div id="main-container" class="grid-container borderRadius"></div>
        
    </div>
    
    <footer><p>Created by Jette</p></footer>
    <script src="index.js"></script>
</body>
</html>
